<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RB Productions</title>
    <link rel="stylesheet" href="./output.css">
</head> 
<body class="flex justify-center min-h-screen items-center bg-gray-900">
    
    <div class="bg-gray-700 p-8 rounded-2xl shadow-2xl max-w-sm w-full">
        <h2 class="text-white text-center text-3xl mb-6 font-bold">Login</h2>

        <form>
           <div>
                <label class="text-white block mb-1 font-medium" for="">E-mail</label>
                <input class="w-full border bg-gray-600 pl-2 p-1.5 rounded-md focus:outline-none focus:ring-1" type="email" placeholder="E-mail" class="border">
           </div>

           <div class="mt-4">
                <label class="text-white block font-medium" for="">Password</label>
                <input class="w-full border bg-gray-600 pl-2 p-1.5 rounded-md focus:outline-none focus:ring-1" type="password" placeholder="Password">
           </div>

           <button class="text-white mt-6 w-full bg-blue-600 py-2 rounded-md hover:bg-blue-700 shadow-2xl" type="submit">Login</button>
        </form>


    </div>
</body>
</html>
